before:
  hooks:

builds:
  - id: aserto-idp
    main: ./cmd/aserto-idp
    binary: aserto-idp
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s
      - -w
      - -X github.com/aserto-dev/aserto-idp/pkg/version.ver={{.Version}}
      - -X github.com/aserto-dev/aserto-idp/pkg/version.commit={{.ShortCommit}}
      - -X github.com/aserto-dev/aserto-idp/pkg/version.date={{.Date}}
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - format: zip
    replacements:
      darwin: darwin
      linux: linux
      windows: windows
      amd64: x86_64
    files:
      - LICENSE
      - README.md
    name_template: "aserto-idp{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

blobs:
  - provider: gs
    bucket: aserto-idp-cli
    folder: "aserto-idp-cli/{{ .Major }}/{{ .Version }}"

release:
  github:
    owner: aserto-dev
    name: aserto-idp

  draft: false
  prerelease: false
  name_template: "aserto-idp {{.Tag}}"

brews:
  - name: aserto-idp

    tap:
      owner: aserto-dev
      name: homebrew-tap
      token: "{{ .Env.ASERTO_TAP }}"

    url_template: "https://github.com/aserto-dev/aserto-idp/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    commit_author:
      name: Aserto Bot
      email: github-bot@aserto.com

    homepage: "https://aserto.com/"

    description: "aserto idp CLI for importing and exporting users to/from IDP providers."

    license: "Apache License Version 2.0"

    skip_upload: false

    test: |
      system "#{bin}/aserto-idp version"

    install: |
      bin.install "aserto-idp"
