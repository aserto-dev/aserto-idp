syntax = "proto3";

option go_package = "github.com/aserto-dev/aserto-idp/pkg/proto;proto";

package proto;

import "aserto/api/v1/connection.proto";
import "aserto/common/info/v1/info.proto";
import "aserto/api/v1/user.proto";
import "google/protobuf/struct.proto";
import "google/rpc/status.proto";

message InfoRequest {
}

message InfoResponse {    
    aserto.common.info.v1.SystemInfo system = 1;
    aserto.common.info.v1.VersionInfo version = 2;
    aserto.common.info.v1.BuildInfo build = 3;
    string description = 4;
    repeated aserto.api.v1.ConfigElement configs = 5;
}

message ImportRequest{
    google.protobuf.Struct config=1;
    oneof data {
        aserto.api.v1.User user = 3;
        aserto.api.v1.UserExt user_ext = 4;
      }
}

message ImportResponse{
    int32 succededCount=1;
    int32 failCount=2;
}

message ExportRequest{
  google.protobuf.Struct config=1;
}

message ExportResponse{
    oneof data {
        aserto.api.v1.User user = 3;
        aserto.api.v1.UserExt user_ext = 4;
      }
}

